<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Dashboard</title>
 
  
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"><i class="fab fa-github"></i> Weather Dashboard</h1>
    <p>Search for a city to pull weather forecast data</p>
  </header>

  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Search By City</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="city">City</label>
          <input name="city" id="city" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>
      
      <div class="card mt-3">
        <h3 class="card-header text-uppercase">Search History</h3>
        <div class="card-body">
          <ul id="search-history" class="list-group"></ul>
        </div>
      </div>

    </div>

    <div class="col-12 col-md-8">
      <h2 class="subtitle">Showing Forecast for: <span id="city-name"></span></h2>
      <div id="current-weather" class="card mb-3"></div>
      <h2 class="subtitle">Five-Day Forecast:</h2>
      <ul id="five-day-forecast" class="d-flex justify-content-center"></ul>
    </div>

  </main>

  <script src="./assets/script.js"></script>
</body>

</html>
