<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title"><i class="fab fa-github"></i> Weather Dashboard</h1>
        <p>Search for a City to pull weather forecast data
        </p>
    </header>
    
<main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

        <div class="card">
            <h3 class="card-header text-uppercase">Search By City</h3>
            <form id="user-form" class="card-body">
              <label class="form-label" for="City">City</label>
              <input name="City" id="City" type="text" autofocus="true" class="form-input" />
              <button type="submit" class="btn">Search</button>
            </form>
          </div>
    </div>         

    <div class="col-12 col-md-8">
        <h2 class="subtitle">Showing Forecast for: <span id="repo-search-term"></span></h2>
        <div id="weather-container" class="list-group"></div>
      </div>
</main>
    <script src="./assets/script.js"></script>
</body>
</html>
